<p>Inserisci pagina che vuoi vedere:</p>
<input type="email" name="pagina" #pagina> 
<button (click)="Cpagina(pagina)">invia</button>
<br>
<google-map (mapClick)="mapClicked($event)" #mapRef [center]="center" [zoom]="zoom" [width]="1000">  
    <map-marker *ngFor="let markerOption of markerList" [options] = "markerOption">
    </map-marker>
    <map-circle #circleRef [center]="circleCenter" [options]="circleOptions" (circleRightclick) ="circleRightClicked($event)"></map-circle>
</google-map>
